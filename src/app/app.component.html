  <div draggable="true" ondragstart="drag(event)" id="drag2">
    <label>div1</label>
    <p-accordionTab>
      <p-header>
        Header 1
      </p-header>
      Body 1
    </p-accordionTab>
  </div>

  <div draggable="true" ondragstart="drag(event)" id="drag3">
    <label>div2</label>
    <p-accordionTab>
      <p-header>
        Header 2
      </p-header>
      Body 2
    </p-accordionTab>
  </div>
</p-accordion>
